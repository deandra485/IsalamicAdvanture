name: Deploy Laravel Project on push to cpanel
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get the latest code
        # UPDATE: Versi terbaru (v4) lebih cepat dan aman
        uses: actions/checkout@v4

      # UPDATE: Jangan pakai @master, pakai @v4 agar stabil
      - uses: actions/setup-node@v4

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: ðŸ“‚ Sync files
        # UPDATE: Versi terbaru v4.3.5 (Wajib pakai 'v' di depannya)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          
          # SAFETY UPDATE: Menggunakan FTPS (Aman/Terenkripsi)
          # Jika servermu tidak support FTPS dan error, ubah ini jadi 'ftp'
          protocol: ftps
          
          # Settingan exclude tetap SAMA PERSIS seperti aslinya
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/bootstrap/**
            **/database/**
            **/public/**
            **/storage/**
            **/stubs/**
            **/tests/**
            **/vendor/**
            **.env
