name: Deploy Laravel Project on push to cpanel
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get the latest code
        uses: actions/checkout@v2.3.2
      
      - uses: actions/setup-node@master

      # 1. OPTIMIZATION: Build assets (If you use npm/vite)
      # Un-comment the lines below if you need to build css/js
      # - run: npm install
      # - run: npm run build

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      # 2. CRITICAL FIX: Remove .git folder entirely before upload
      # This guarantees the FTP action never tries to upload it.
      - name: üóëÔ∏è Remove .git folder
        run: rm -rf .git

      - name: üìÇ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Recommended: Use FTPS if your server supports it for stability
          protocol: ftps 
          # Note: Ensure this path is correct. Usually it is /public_html
          server-dir: /
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/bootstrap/**
            **/database/**
            **/storage/**
            **/stubs/**
            **/tests/**
            **/vendor/**
            **.env
